<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags Dinâmicas (geridas por JS) -->
    <title>Pitchutcha Docs</title>
    <meta name="description" content="A sua central de conhecimento para o projeto Pitchutcha.">
    <meta property="og:title" content="Pitchutcha Docs">
    <meta property="og:description" content="A sua central de conhecimento para o projeto Pitchutcha.">
    <!-- <meta property="og:image" content="url_da_imagem_padrao.jpg"> -->

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <!-- Botão Hambúrguer, Logo, etc. -->
            <nav class="header-nav" aria-label="Navegação principal">
                <div class="language-switcher">
                    <button id="lang-switcher-btn" class="lang-switcher-btn" aria-label="Mudar idioma">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22C17.5 22 22 17.5 22 12S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10Z"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                        <span id="current-lang">PT-BR</span>
                    </button>
                </div>
                <!-- Botão de Tema -->
            </nav>
        </header>

        <div class="main-wrapper">
            <!-- Barras Laterais (Esquerda e Direita) -->
            <main class="main-content">
                <div id="breadcrumbs"></div>
                <div id="article-meta" class="is-hidden">
                    <div class="meta-info">
                        <span id="reading-time"></span>
                        <span id="last-updated"></span>
                    </div>
                    <a id="edit-on-github" href="#" target="_blank" rel="noopener noreferrer">Editar esta página no GitHub</a>
                </div>
                <div id="content-area"></div>
                <!-- Navegação de Artigo, Widget de Feedback, etc. -->
            </main>
        </div>
    </div>
    <!-- Modais e Botão "Voltar ao Topo" -->
</body>
</html>
