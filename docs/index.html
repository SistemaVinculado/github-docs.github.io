<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- CSS Incorporado -->
    <style>
        :root {
            /* Tema Claro */
            --color-bg: #ffffff;
            --color-bg-inset: #f6f8fa;
            --color-border: #d0d7de;
            --color-text-primary: #1f2328;
            --color-text-secondary: #656d76;
            --color-accent: #0969da;
            --color-accent-hover: #0a5cc9;
            --color-link-active-bg: #ddf4ff;
            --color-nav-hover-bg: #f0f3f6;
            --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            --header-height: 60px;
        }

        html[data-theme="dark"] {
            /* Tema Escuro */
            --color-bg: #0d1117;
            --color-bg-inset: #161b22;
            --color-border: #30363d;
            --color-text-primary: #c9d1d9;
            --color-text-secondary: #8b949e;
            --color-accent: #58a6ff;
            --color-accent-hover: #79c0ff;
            --color-link-active-bg: rgba(56, 139, 253, 0.15);
            --color-nav-hover-bg: #21262d;
        }

        /* Estilos Globais */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-family-sans);
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            line-height: 1.6;
            font-size: 16px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        /* Estrutura Principal */
        .container { display: flex; flex-direction: column; min-height: 100vh; }

        /* Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            padding: 0 24px;
            height: var(--header-height);
            border-bottom: 1px solid var(--color-border);
            background-color: var(--color-bg-inset);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .hamburger-btn {
            display: none; /* Oculto em desktop */
            background: none;
            border: none;
            color: var(--color-text-primary);
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
        }
        .hamburger-btn svg { width: 20px; height: 20px; }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-text-primary);
            text-decoration: none;
        }
        .logo svg { width: 32px; height: 32px; fill: currentColor; }

        .header-nav {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-nav a {
            color: var(--color-text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
        }
        .header-nav a:hover { background-color: var(--color-nav-hover-bg); }

        .theme-toggle {
            background: none;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-secondary);
        }
        .theme-toggle:hover { background-color: var(--color-nav-hover-bg); }
        .theme-toggle svg { width: 16px; height: 16px; }
        .theme-toggle .icon-sun, .theme-toggle .icon-moon { display: none; }
        html[data-theme="light"] .theme-toggle .icon-moon { display: block; }
        html[data-theme="dark"] .theme-toggle .icon-sun { display: block; }

        /* Conteúdo Principal */
        .main-wrapper { display: flex; flex-grow: 1; }

        /* Fundo da Sidebar (para mobile) */
        .sidebar-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 199;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .sidebar-backdrop.is-visible {
            display: block;
            opacity: 1;
        }

        /* Barra Lateral (Sidebar) */
        .sidebar {
            width: 280px;
            flex-shrink: 0;
            border-right: 1px solid var(--color-border);
            padding: 24px;
            height: calc(100vh - var(--header-height));
            position: sticky;
            top: var(--header-height);
            overflow-y: auto;
            background-color: var(--color-bg);
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.3s ease;
        }
        
        .sidebar-nav ul { list-style: none; }
        .sidebar-nav .nav-category {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--color-text-secondary);
            margin-top: 24px;
            margin-bottom: 8px;
        }
        .sidebar-nav .nav-category:first-child { margin-top: 0; }
        .sidebar-nav a {
            display: block;
            color: var(--color-text-primary);
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 0.95rem;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .sidebar-nav a:hover { background-color: var(--color-nav-hover-bg); }
        .sidebar-nav a.active {
            background-color: var(--color-link-active-bg);
            color: var(--color-accent);
            font-weight: 600;
        }

        /* Conteúdo Principal */
        .main-content {
            flex-grow: 1;
            padding: 48px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Estilização do Conteúdo Markdown */
        .main-content h1, .main-content h2, .main-content h3 { border-bottom: 1px solid var(--color-border); padding-bottom: 0.3em; margin-top: 1.5em; margin-bottom: 1em; transition: border-color 0.2s ease; }
        .main-content h1 { font-size: 2.25rem; }
        .main-content h2 { font-size: 1.75rem; }
        .main-content h3 { font-size: 1.25rem; }
        .main-content p { margin-bottom: 1em; }
        .main-content ul, .main-content ol { padding-left: 2em; margin-bottom: 1em; }
        .main-content a { color: var(--color-accent); text-decoration: none; }
        .main-content a:hover { text-decoration: underline; }
        .main-content code { font-family: monospace; background-color: var(--color-bg-inset); padding: 0.2em 0.4em; border-radius: 6px; font-size: 85%; transition: background-color 0.2s ease; }
        .main-content pre { background-color: var(--color-bg-inset); padding: 16px; border-radius: 6px; overflow-x: auto; margin-bottom: 1em; transition: background-color 0.2s ease; }
        .main-content pre code { padding: 0; background-color: transparent; font-size: 100%; }
        .main-content blockquote { border-left: 0.25em solid var(--color-border); padding: 0 1em; color: var(--color-text-secondary); margin: 0 0 1em 0; transition: border-color 0.2s ease; }

        /* Responsividade para Tablets e Celulares */
        @media (max-width: 768px) {
            .hamburger-btn { display: block; }
            .header-nav a:not(:last-child) { display: none; } /* Esconde links do header, exceto o botão de tema */

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 200;
                transform: translateX(-100%);
                border-right: 1px solid var(--color-border);
            }
            .sidebar.is-open {
                transform: translateX(0);
            }
            .main-content {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <button class="hamburger-btn" id="hamburger-btn" title="Abrir menu">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <a href="#" class="logo">
                <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                <span>Docs Clone</span>
            </a>
            <nav class="header-nav">
                <a href="#">Comunidade</a>
                <a href="#">Blog</a>
                <a href="#">Ajuda</a>
                <button class="theme-toggle" id="theme-toggle" title="Alternar tema">
                    <svg class="icon-sun" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z"></path></svg>
                    <svg class="icon-moon" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                </button>
            </nav>
        </header>

        <div class="main-wrapper">
            <div class="sidebar-backdrop" id="sidebar-backdrop"></div>
            <!-- Barra Lateral de Navegação -->
            <aside class="sidebar" id="sidebar">
                <nav class="sidebar-nav">
                    <ul>
                        <li><div class="nav-category">Começando</div></li>
                        <li><a href="posts/introduction.md" class="nav-link active">Introdução</a></li>
                        <li><a href="posts/getting-started.md" class="nav-link">Guia de Início Rápido</a></li>
                    </ul>
                    <ul>
                        <li><div class="nav-category">Guias</div></li>
                        <li><a href="posts/api-reference.md" class="nav-link">Referência da API</a></li>
                        <li><a href="posts/advanced-concepts.md" class="nav-link">Conceitos Avançados</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Área de Conteúdo Principal -->
            <main class="main-content" id="content">
                <!-- O conteúdo Markdown será carregado aqui -->
            </main>
        </div>
    </div>

    <!-- JavaScript Incorporado -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentElement = document.getElementById('content');
            const navLinks = document.querySelectorAll('.sidebar-nav .nav-link');
            const themeToggleButton = document.getElementById('theme-toggle');
            const sidebar = document.getElementById('sidebar');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebarBackdrop = document.getElementById('sidebar-backdrop');
            const defaultPage = 'posts/introduction.md';

            // --- Lógica do Menu Mobile ---
            const toggleSidebar = () => {
                sidebar.classList.toggle('is-open');
                sidebarBackdrop.classList.toggle('is-visible');
            };

            hamburgerBtn.addEventListener('click', toggleSidebar);
            sidebarBackdrop.addEventListener('click', toggleSidebar);

            // --- Lógica do Tema (Dark Mode) ---
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            const currentTheme = localStorage.getItem('theme');

            const setTheme = (theme) => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            };

            if (currentTheme) {
                setTheme(currentTheme);
            } else if (prefersDarkScheme.matches) {
                setTheme('dark');
            }

            themeToggleButton.addEventListener('click', () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });

            // --- Lógica de Carregamento de Conteúdo ---
            const loadContent = async (path) => {
                try {
                    contentElement.innerHTML = '<h1>A carregar...</h1>';
                    const response = await fetch(path);
                    if (!response.ok) throw new Error(`Erro: ${response.statusText}`);
                    const markdown = await response.text();
                    contentElement.innerHTML = marked.parse(markdown);
                } catch (error) {
                    console.error('Falha ao carregar o conteúdo:', error);
                    contentElement.innerHTML = `<h1>Erro 404</h1><p>Não foi possível encontrar o conteúdo em <code>${path}</code>.</p>`;
                }
            };

            const updateActiveLink = (targetLink) => {
                navLinks.forEach(link => link.classList.remove('active'));
                targetLink.classList.add('active');
            };

            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const path = link.getAttribute('href');
                    loadContent(path);
                    updateActiveLink(link);
                    // Fecha a sidebar no mobile após clicar num link
                    if (sidebar.classList.contains('is-open')) {
                        toggleSidebar();
                    }
                    window.history.pushState(null, '', `#${path}`);
                });
            });
            
            loadContent(defaultPage);
        });
    </script>
</body>
</html>
